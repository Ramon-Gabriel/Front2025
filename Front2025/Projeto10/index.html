<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Meu Perfil</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Seção de Perfil -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mx-auto mt-3" alt="Foto de Perfil" style="width: 150px;">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Usuário</h5>
                        <p class="card-text">Descrição breve sobre o usuário.</p>
                    </div>
                </div>
            </div>

            <!-- Atividades Recentes -->
            <div class="col-md-8">
                <h3>Atividades Recentes</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Atividade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01/03/2025</td>
                            <td>Publicação de um novo projeto</td>
                        </tr>
                        <tr>
                            <td>05/03/2025</td>
                            <td>Atualização no portfólio</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Formulário de Contato -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <h3>Entre em Contato</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" placeholder="Seu Nome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" placeholder="seuemail@email.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensagem</label>
                        <textarea class="form-control" rows="3" placeholder="Escreva sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
